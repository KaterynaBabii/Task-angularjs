<!DOCTYPE html>
<html data-ng-app="myApp">
  <head>
    <!--Angular-->
    <script data-require="angularjs@1.5.0" data-semver="1.5.0" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
    
    <!--My style-->
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
     
     <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 
  </head>
<body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <a class="navbar-brand" ng-href="#/">Logo</a> 
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div data-ng-controller="MyController">
      <aside class="col-md-4"> 
        <div class="container-fluid">
          <h2>Popular event</h2>
          <ul>
            <li data-ng-repeat="todo in todos track by $index" ng-click="showDetails(todo)" >
              <a  class="done-{{ todo.done }}">{{ todo.text }}</a>
              <span ng-click="removeSingleItem($index)" class="glyphicon glyphicon-remove pull-right"></span>
              <span ng-click="editItem($index)" class="glyphicon glyphicon-pencil pull-right"></span>
            </li>
          </ul>
          <button type="button" ng-click="startCreating()">Create event</button>
        </div>
      </aside>
      <div class="col-md-8">
        <div class="container-fluid">
          <div  ng-hide="isCreating || isEditing" >
            <h2>{{ selectedItem.text }}</h2>
            <p ng-show="editorEnabled" ng-click="enableEditor()">{{selectedItem.details}}</p>
            <div ng-hide="editorEnabled">
              <textarea ng-model="editableDetails" ></textarea>
              <button ng-click="save()"> Save </button>
              <button ng-click="disableEditor()">Cancel</button>
            </div>
          </div>	  
          <!-- CREATING -->
          <creat-event list="todo" title="Angular To-do" ng-show="isCreating" ></creat-event>
          <!-- EDITING -->
          <edit-event list="todo" title="Angular To-do" ng-show="isEditing" ></edit-event>
          <!--Page navigation-->
          <nav>
            <ul class="pager">
              <li class="previous" ng-click="prevPage()"><a href="#"><span aria-hidden="true">&larr;</span> Prev</a></li>
              <li class="next" ng-click="nextPage()"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
          </nav>
          
        </div>
        <!--End container-fluid-->
      </div> 
      <!--End col-cm-8-->  
    </div>
    <!--End controller-->
  </body>
</html>
